---
# Zmienne roli web_srv. Siedzą w role/defaults, żeby dały się nadpisać przez hosta

  web_pkgs:
    - lighttpd
    - curl

  fw_services:
    - http
    - https

  srv_root: "/var/www"
  doc_root: "{{ srv_root }}/lighttpd"   # Domyślne, może być nadpisane zmienną hosta
  pub_dir: "{{ srv_root }}/pub"         # nadpisać zmienną hosta na właściwą lokalizację